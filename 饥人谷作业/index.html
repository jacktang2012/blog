<!doctype html>
<html lang="zh-CN">
<head>
	<link rel="stylesheet" href="/css.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial">
	<meta http-equiv="x-UA-Compatible" content="ie=edge">
	<title>qq</title>
</head>
<body>
	<header id="header"> 
		<img id="logo" src="qqlogo.png" alt="logo" width="244">
	</header>
	<main class="main">
		<div class="form"> 
			<input class="form-control" type="text" placeholder="QQ号码/手机/邮箱">
			<input class="form-control" type="password" placeholder="请输入您的QQ密码">
		</div>
		<button class="btn login">登录</button>
		<button class="btn one-click-login">一键登录</button>
		
	</main>
	<footer class="footer"> 
	<a class="link forget-password" href="#">忘记密码</a>
	<a class="link register" href="#">注册新账号</a>
	
	</footer>
</body>
</html>
